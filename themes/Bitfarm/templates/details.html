<!-- IF S_NOTICE -->
<div id="successbox" >
    <span class="successbox-title">{TITTLE_M}</span>
    <p>{MESSAGE}</p>
</div>
<!-- ENDIF -->

<!-- IF S_LOGIN -->
<div id="page-body">
    <!-- IF S_ERROR -->
    <div id="errorbox" >
        <span class="errorbox-title">{L_BT_ERROR}</span>
        <p>{L_WRONG_PASS}</p>
    </div>
    <!-- ENDIF -->

    <fieldset>
        <legend><p>{L_PASS_PROT}</p></legend>
        <p align="center">{L_PASSWORD_REQ}</p>
        <form method="POST" action="{U_ACTION}">
            {HIDDEN}
            <br />{L_PASSWORD}<br />
            <input type="password" name="password" size="20" />
            <p align="center">
                <input type="submit" value="{L_LOGIN}" />
            </p>
        </form>
    </fieldset>
</div>
<!-- ELSE -->
<br clear="all" />
 <script type="text/javascript" src="{SITE_URL}/js/bbcode.js"></script>

<table class="tablebg" width="100%" cellspacing="0">
    <tr>
        <td>
            <h3>
                <p align="center">
                    <input title="{L_VIEW_DETAILS}" class="button" name="{L_VIEW_DETAILS}" type="submit" value="{L_VIEW_DETAILS}" onclick="sndReq('{U_DETAIL_LINK}', 'DT')" />

                    <!-- IF U_NFO_LINK -->
                    <input title="{L_VIEW_NFO}" class="button" name="{L_VIEW_NFO}" type="submit" value="{L_VIEW_NFO}" onclick="sndReq('{U_NFO_LINK}', 'DT')" />
                    <!-- ENDIF -->

                    <!-- IF U_IMDB_LINK -->
                    <input title="{L_VIEW_IMDB}" class="button" name="{L_VIEW_IMDB}" type="submit" value="{L_VIEW_IMDB}" onclick="sndReq('{U_IMDB_LINK}', 'DT')" />
                    <!-- ENDIF -->

                    <!-- IF U_PEERS_LINK -->
                    <input title="{L_VIEW_PEERS}" class="button" name="{L_VIEW_PEERS}" type="submit" value="{L_VIEW_PEERS}" onclick="sndReq('{U_PEERS_LINK}', 'DT')" />
                    <!-- ENDIF -->

                    <input title="{L_VIEW_FILE_LIST}" class="button" name="{L_VIEW_FILE_LIST}" type="submit" value="{L_VIEW_FILE_LIST}" onclick="sndReq('op=view_files_page&torrent={U_ID}&files=&pass=', 'DT')" />

                    <input title="{L_VIEW_RATING}" class="button" name="{L_VIEW_RATING}" type="submit" value="{L_VIEW_RATING}" onclick="sndReq('{U_RATING_LINK}', 'DT')" />

                    <input title="{L_VIEW_COMMENTS}" class="button" name="{L_VIEW_COMMENTS}" type="submit" value="{L_VIEW_COMMENTS}" onclick="sndReq('{U_COMM_LINK}', 'DT')" />
                </p>
            </h3>
        </td>
    </tr>
    <tr valign="middle">
        <td class="row3" ><div id="nn&nbsp;">
            <table width="100%">
                <tr>
                    <td>
                        <br clear="all" />
                        <span id='DT' class='tbody'>

                                <iframe src="{SITE_URL}/ajax.php?op=view_details_page&amp;torrent={U_ID}{U_PASSWORD}" marginwidth="0" marginheight="0" width="100%" align="middle" height="100%"></iframe>
                            </noscript>
                        </span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
